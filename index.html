<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center; /* 确保所有内容默认居中 */
        }

        h1 {
            text-align: center; /* 明确设置标题居中 */
        }

        table {
            margin: 0 auto; /* 使表格居中显示 */
            width: 60%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            color: white;
        }

        th {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table id="leaderboardTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Coins</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Content will be generated by JavaScript -->
        </tbody>
    </table>

    <script>
        window.onload = function() {
            generateRandomUsers(10);
            sortTable();
        };

        function generateRandomUsers(numUsers) {
            var firstNames = ["James", "Mary", "John", "Patricia", "Robert", "Jennifer", "Michael", "Linda", "William", "Elizabeth"];
            var lastNames = ["Smith", "Johnson", "Williams", "Brown", "Jones", "Miller", "Davis", "Garcia", "Rodriguez", "Wilson"];
            var tableBody = document.getElementById("leaderboardBody");

            for (let i = 0; i < numUsers; i++) {
                var name = firstNames[Math.floor(Math.random() * firstNames.length)] + " " + lastNames[Math.floor(Math.random() * lastNames.length)];
                var coins = Math.floor(Math.random() * 1000);

                var row = tableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = i + 1;
                cell2.innerHTML = name;
                cell3.innerHTML = coins;
            }
        }

        function sortTable() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("leaderboardTable");
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[2];
                    y = rows[i + 1].getElementsByTagName("TD")[2];
                    if (parseInt(x.innerHTML) < parseInt(y.innerHTML)) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }

            for (i = 1; i < rows.length; i++) {
                rows[i].getElementsByTagName("TD")[0].innerHTML = i;
            }
        }
    </script>
</body>
</html>
