<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Memberstack webflow package -->
    <script data-memberstack-app="app_cls3g1kvb00ed0swhekpl6o2m" src="https://static.memberstack.com/scripts/v1/memberstack.js" type="text/javascript"></script>
</head>
<body>
    <h1>Leaderboard</h1>
    <table id="leaderboardTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Coins</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Content will be generated by JavaScript -->
        </tbody>
    </table>

    <!-- ðŸ’™ MEMBERSCRIPT #102 v0.1 ðŸ’™ RESIZE TEXTAREA VERTICALLY -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const elements = document.querySelectorAll('[data-ms-post="content"], [ms-code-resize-input="height"]');

        elements.forEach(element => {
            if (element.tagName.toLowerCase() === 'textarea') {
                element.addEventListener('input', function() {
                    autoResize(this);
                }, false);
            }
        });

        function autoResize(element) {
            const maxHeight = parseInt(getComputedStyle(element).maxHeight, 10);
            element.style.height = 'auto';
            element.style.overflow = 'hidden'; // Prevents scrollbar appearance during height adjustment

            if (element.scrollHeight > maxHeight) {
                element.style.height = `${maxHeight}px`;
                element.style.overflow = 'auto'; // Adds scrollbar when content exceeds max height
            } else {
                element.style.height = `${element.scrollHeight}px`;
            }
        }
    });
    </script>
    <script src="script.js"></script>
</body>
</html>
